<app-search (searchInputEvent)="filterContacts($event)"></app-search>

    <app-header-content-list [contacts]="contacts"></app-header-content-list>
    <app-contact-list *ngIf='filteredContacts.length > 0' [contacts]="filteredContacts"></app-contact-list>
</section>
